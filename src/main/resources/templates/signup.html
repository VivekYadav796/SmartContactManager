<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>

<body class="bg-gradient-to-r from-blue-100 via-blue-200 to-blue-300 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 h-screen overflow-hidden">

  <div id="content" class="pt-10 flex justify-center">
    <div class="w-full max-w-lg bg-white border border-gray-200 rounded-2xl shadow-xl p-8 dark:bg-gray-800 dark:border-gray-700">

      <!-- Heading -->
      <h1 class="text-3xl font-extrabold text-center text-blue-600 dark:text-blue-400 mb-2">Create Account</h1>
      <p class="text-center text-gray-600 dark:text-gray-300 mb-6">Start managing your contacts on the cloud üåê</p>

      <!-- Signup Form -->
      <form data-th-action="@{'/do-register'}" data-th-object="${userForm}" method="post" novalidate class="space-y-4">

        <!-- Username -->
        <div>
          <label for="name" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Username</label>
          <input type="text" id="name" data-th-field="*{name}" placeholder="Enter username"
            class="w-full p-3 text-sm border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
          <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"
            class="mt-1 text-xs text-red-600 dark:text-red-400">
            <i class="fa-solid fa-circle-exclamation"></i> <span class="font-medium">Error:</span> Invalid name
          </p>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Email</label>
          <input type="email" id="email" data-th-field="*{email}" placeholder="name@gmail.com"
            class="w-full p-3 text-sm border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
          <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
            class="mt-1 text-xs text-red-600 dark:text-red-400">
            <i class="fa-solid fa-circle-exclamation"></i> <span class="font-medium">Error:</span> Invalid email
          </p>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Password</label>
          <input type="password" id="password" data-th-field="*{password}" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            class="w-full p-3 text-sm border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
          <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
            class="mt-1 text-xs text-red-600 dark:text-red-400">
            <i class="fa-solid fa-circle-exclamation"></i> <span class="font-medium">Error:</span> Invalid password
          </p>
        </div>

        <!-- Phone Number -->
        <div>
          <label for="phoneNo" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
          <input type="text" id="phoneNo" data-th-field="*{phoneNo}" placeholder="+91 9876543210"
            class="w-full p-3 text-sm border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
          <p data-th-if="${#fields.hasErrors('phoneNo')}" data-th-errors="*{phoneNo}"
            class="mt-1 text-xs text-red-600 dark:text-red-400">
            <i class="fa-solid fa-circle-exclamation"></i> <span class="font-medium">Error:</span> Invalid phone number
          </p>
        </div>

        <!-- About -->
        <div>
          <label for="message" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">About You</label>
          <textarea id="message" rows="3" data-th-field="*{about}" placeholder="Write a short bio..."
            class="w-full p-3 text-sm border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
        </div>

        <!-- Signup Button -->
        <div class="flex justify-center">
          <button type="submit"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 transition dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">
            <i class="fa-solid fa-user-plus mr-2"></i> Sign Up
          </button>
        </div>
      </form>

      <!-- Divider -->
      <div class="flex items-center justify-center my-6">
        <span class="w-1/5 border-b dark:border-gray-600"></span>
        <span class="px-2 text-sm text-gray-500 dark:text-gray-400">Already have an account?</span>
        <span class="w-1/5 border-b dark:border-gray-600"></span>
      </div>

      <!-- Login Redirect -->
      <p class="text-center text-sm text-gray-600 dark:text-gray-400">
        <a data-th-href="@{'/login'}" class="text-blue-600 hover:underline dark:text-blue-400">Login here</a>
      </p>

    </div>
  </div>
</body>

</html>
