<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body class="pt-1 bg-gradient-to-r from-blue-100 via-blue-200 to-blue-300 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900">
    <div id="content" class="pt-10 flex justify-center">        
        <div class="w-full max-w-md bg-white border border-gray-200 rounded-2xl shadow-xl p-8 dark:bg-gray-800 dark:border-gray-700">
            
            <!-- Heading -->
            <h1 class="text-3xl font-extrabold text-center text-blue-600 dark:text-blue-400 mb-6">Welcome Back ðŸ‘‹</h1>
            <p class="text-center text-gray-600 dark:text-gray-300 mb-6">Login to continue to <span class="font-semibold">Smart Contact Manager</span></p>
            
            <!-- Error / Logout Messages -->
            <div class="text-red-500 text-sm mb-3 text-center" th:if="${param.error}">
                <i class="fa-solid fa-circle-exclamation"></i> Invalid email or password
            </div>
            <div class="text-green-500 text-sm mb-3 text-center" th:if="${param.logout}">
                <i class="fa-solid fa-right-from-bracket"></i> You have been logged out
            </div>

            <!-- Login Form -->
            <form method="post" data-th-action="@{'/authenticate'}" class="space-y-4">
                
                <!-- Email -->
                <div>
                    <label for="email" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input type="email" name="email" id="email"
                        placeholder="name@gmail.com" required
                        class="w-full p-3 text-sm border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
                </div>
                
                <!-- Password -->
                <div>
                    <label for="password" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" name="password" id="password" required
                        class="w-full p-3 text-sm border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
                </div>
                
                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button type="submit"
                        class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 transition dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">
                        <i class="fa-solid fa-right-to-bracket mr-2"></i> Login
                    </button>
                </div>
            </form>
            
            <!-- Divider -->
            <div class="flex items-center justify-center my-6">
                <span class="w-1/5 border-b dark:border-gray-600"></span>
                <span class="px-2 text-sm text-gray-500 dark:text-gray-400">OR</span>
                <span class="w-1/5 border-b dark:border-gray-600"></span>
            </div>
            
            <!-- Google Login Button -->
            <div class="flex justify-center">
                <a data-th-href="@{'/oauth2/authorization/google'}"
                    class="w-full flex items-center justify-center gap-2 py-2.5 px-4 border border-gray-300 rounded-lg shadow-sm text-gray-700 bg-white hover:bg-gray-100 transition dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:hover:bg-gray-600">
                    <i class="fa-brands fa-google text-red-500"></i> Login with Google
                </a>
            </div>
            
        </div>
    </div>
</body>

</html>
