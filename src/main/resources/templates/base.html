<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content, title)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Home Page</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}">
    <!-- for flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <!-- to use font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body> <!-- class="dark:bg-gray-900 dark:text-white" -->
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/user_navbar::user-navbar}"></div>
    </div>

    <!-- user is not logged : navbar -->
    <div th:unless="${loggedInUser}">
        <div data-th-replace="~{navbar :: navbar}"></div>
    </div>

    <!-- <script src="/js/theme.js"></script> -->
    <script src="/js/contactaction.js"></script>

    <div class="p-15">
        <section data-th-replace="${content}"></section>
    </div>

    <!-- for flowbite -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@linways/table-to-excel@1.0/dist/tableToExcel.min.js"></script>
    <script>
        function exportData() {
            var table = document.getElementById("contact-table");
            if (!table) {
                alert("Table not found!");
                return;
            }
            TableToExcel.convert(table, {
                name: "contacts.xlsx",
                sheet: {
                    name: "Sheet 1",
                },
            });
        }
    </script>
</body>

</html>
