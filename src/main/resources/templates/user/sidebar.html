<aside
  data-th-fragment="sidebar"
  id="logo-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 shadow-lg"
  aria-label="Sidebar"
>
  <div class="h-full pt-16 px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
    
    <!-- Logo / Branding -->
    <div class="flex items-center justify-center mb-6 p-3 rounded-lg bg-gradient-to-r from-blue-600 to-indigo-600">
      <img data-th-src="@{'/images/phone.png'}" class="h-7 w-7 me-2" alt="Logo" />
      <span class="self-center text-lg font-semibold text-white whitespace-nowrap">
        Contact Manager
      </span>
    </div>

    <!-- Navigation -->
    <ul class="space-y-1 font-medium">
      <!-- Dashboard -->
      <li>
        <a
          data-th-href="@{'/user/dashboard'}"
          class="flex items-center p-2 rounded-lg hover:bg-blue-100 dark:hover:bg-gray-700 transition group"
        >
          <svg class="w-5 h-5 text-white group-hover:text-white-300 dark:group-hover:text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
            <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"/>
            <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"/>
          </svg>
          <span class="ms-3 text-white">Dashboard</span>
        </a>
      </li>

      <!-- Profile -->
      <li>
        <a
          data-th-href="@{'/user/profile'}"
          class="flex items-center p-2 rounded-lg hover:bg-blue-100 dark:hover:bg-gray-700 transition group"
        >
          <svg class="w-5 h-5 text-white group-hover:text-blue-600 dark:group-hover:text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 21 21">
            <path d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Z"/>
            <path d="M6.143 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"/>
          </svg>
          <span class="ms-3 text-white">Profile</span>
          <span class="ms-auto px-2 py-0.5 text-xs font-semibold text-indigo bg-gray-700 rounded-full dark:bg-green-700 dark:text-green-200">
            Manage
          </span>
        </a>
      </li>

      <!-- Add Contact -->
      <li>
        <a
          data-th-href="@{'/user/contacts/add'}"
          class="flex items-center p-2 rounded-lg hover:bg-blue-100 dark:hover:bg-gray-700 transition group"
        >
          <i class="fa-solid fa-user-plus w-5 h-5 text-white group-hover:text-blue-600 dark:group-hover:text-white"></i>
          <span class="ms-3 text-white">Add Contact</span>
        </a>
      </li>

      <!-- Saved Contacts -->
      <li>
        <a
          data-th-href="@{'/user/contacts/view'}"
          class="flex items-center p-2 rounded-lg hover:bg-blue-100 dark:hover:bg-gray-700 transition group"
        >
          <svg class="w-5 h-5 text-white group-hover:text-blue-600 dark:group-hover:text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
            <path d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"/>
          </svg>
          <span class="ms-3 text-white">Saved Contacts</span>
        </a>
      </li>

      <!-- Divider -->
      <hr class="my-3 border-gray-200 dark:border-gray-700" />

      <!-- Extra Links -->
      <li>
        <a href="#" class="flex items-center p-2 rounded-lg hover:bg-blue-100 dark:hover:bg-gray-700 transition group">
          <span class="ms-1 text-gray-700 dark:text-gray-300 group-hover:text-blue-600">Products</span>
        </a>
      </li>
      <li>
        <a href="#" class="flex items-center p-2 rounded-lg hover:bg-blue-100 dark:hover:bg-gray-700 transition group">
          <span class="ms-1 text-gray-700 dark:text-gray-300 group-hover:text-blue-600">Location</span>
        </a>
      </li>
      <li>
        <a href="#" class="flex items-center p-2 rounded-lg hover:bg-blue-100 dark:hover:bg-gray-700 transition group">
          <span class="ms-1 text-gray-700 dark:text-gray-300 group-hover:text-blue-600">Chats</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
