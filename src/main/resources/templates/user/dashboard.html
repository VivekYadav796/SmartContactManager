<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title})}"
>
  <head>
    <title data-th-text="${loggedInUser.name} + ' | Dashboard'">
      Profile Page
    </title>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <div id="content">
      <!-- Sidebar -->
      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <!-- Dashboard content -->
      <div class="sm:pl-64 pt-6 min-h-screen">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
          
          <!-- Welcome Banner -->
          <div
            class="bg-gradient-to-r from-indigo-600 to-blue-600 rounded-2xl shadow-lg p-8 mb-10 text-white text-center"
          >
            <h1
              class="text-3xl md:text-5xl font-extrabold mb-2"
              data-th-text="'Welcome, ' + ${loggedInUser.name}"
            >
              Welcome to Dashboard
            </h1>
            <p class="text-lg opacity-90">
              Manage your contacts and profile with ease üöÄ
            </p>
          </div>

          <!-- Action Cards -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Card 1 -->
            <div
              class="bg-white dark:bg-gray-800 rounded-xl shadow p-6 hover:shadow-lg transition"
            >
              <h2 class="text-xl font-bold text-gray-700 dark:text-gray-200 mb-3">
                Add New Contact
              </h2>
              <p class="text-gray-600 dark:text-gray-400 mb-4">
                Save your important connections securely.
              </p>
              <a
                data-th-href="@{/user/contacts/add}"
                class="inline-block px-4 py-2 rounded-lg text-white bg-blue-600 hover:bg-blue-700"
              >
                + Add Contact
              </a>
            </div>

            <!-- Card 2 -->
            <div
              class="bg-white dark:bg-gray-800 rounded-xl shadow p-6 hover:shadow-lg transition"
            >
              <h2 class="text-xl font-bold text-gray-700 dark:text-gray-200 mb-3">
                Manage Profile
              </h2>
              <p class="text-gray-600 dark:text-gray-400 mb-4">
                Update personal details & account preferences.
              </p>
              <a
                data-th-href="@{/user/profile}"
                class="inline-block px-4 py-2 rounded-lg text-white bg-indigo-600 hover:bg-indigo-700"
              >
                ‚öôÔ∏è Edit Profile
              </a>
            </div>
          </div>

          <!-- Placeholder Section -->
          <div class="mt-10 text-center">
            <p class="text-gray-500 dark:text-gray-400">
              More exciting dashboard features coming soon ‚ú®
            </p>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
