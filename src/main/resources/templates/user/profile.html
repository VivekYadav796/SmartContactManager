<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title})}">

<head>
  <title data-th-text="${loggedInUser.name}+' |  SCM'">Profile Page</title>
</head>

<body>
  <div id="content">
    <!-- sidebar -->

    <!-- user is logged in : sidebar -->

    <div th:if="${loggedInUser}">
      <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <div class="sm:pl-64 pt-10">
      <div class="flex items-center justify-center md:pt-32 flex-col">
        <!--  profie card -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-7xl w-full">
          <div class="flex flex-col items-center">
            <!-- <img data-th-src="@{${loggedInUser.profilePic}}" src="path/to/profilePic.jpg" alt="Profile Photo" class="w-44 h-44 rounded-full shadow-lg object-cover mb-4"> -->
            <h2 class="text-2xl font-bold text-gray-500 mb-2" data-th-text=${loggedInUser.name}>User Name</h2>
            <p class="text-gray-500 mb-2" data-th-text="${loggedInUser.email}">user.email@example.com</p>
            <p class="text-gray-500 mb-2" data-th-text="${loggedInUser.phoneNo}">123-456-7890</p>
            <p class="text-white mb-4 text-center" data-th-text="${loggedInUser.about}">About the user...</p>
            <div class="w-full flex justify-between">
              <p class="text-sm text-white">Email Verified: <span class="font-medium text-white" id="email-verified"
                  data-th-text="${loggedInUser.emailVerified ? 'YES':'NO'}">No</span></p>
              <p class="text-sm text-white">Phone Verified: <span class="font-medium text-white" id="phone-verified"
                  data-th-text="${loggedInUser.phoneVerified ? 'YES':'NO'}">No</span></p>
            </div>
          </div>
            <button type="submit" class="p-2 bg-gray-500 border-blue-300 text-white rounded dark:border-blue-300">
          Edit Profile
        </button>
        </div>
       
      </div>

</body>

</html>
