<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title})}">

<head>

    <title>
        Your Contacts
    </title>
    <!-- <script src="https://unpkg.com/table-to-excel/dist/tableToExcel.js"></script> -->
    <!-- <script src="js/theme.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->
    <!-- <script src="https://cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js"></script> -->
</head>

<body class="bg-black">
    <div id="content">
        <!-- sidebar -->

        <!-- user is logged in : sidebar -->

        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <div class="sm:pl-64 pt-15">
            <div class="pb-4">
                <h1 class="text-5xl">Saved Contacts</h1>
                <p class="pb-8">

                </p>
                <div class="contact_container bg-gray-900">
                    <div class="p-5 relative overflow-x-auto shadow-md sm:rounded-lg">
                        <div class="font-bold text-red-500 mb-2" th:if="${successMessage}" th:text="${successMessage}">
                        </div>
                        <div class="font-bold text-green-500 mb-2" th:if="${suckessMessage}"
                            th:text="${suckessMessage}">

                        </div>
                        <form data-th-object="${contactSearchForm}" action=""
                            data-th-action="@{'/user/contacts/search'}">

                            <div
                                class="flex space-x-3 p-5 items-center justify-start flex-column flex-wrap md:flex-row space-y-0 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
                                <!-- select box   -->
                                <div>
                                    <select data-th-field="*{field}" id="countries_disabled"
                                        class="bg-gray-50 border border-blue-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-blue-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                        <option selected value="">Select Field </option>
                                        <option value="name">Name</option>
                                        <option value="phone">Phone</option>
                                    </select>
                                </div>
                                <label for="table-search" class="sr-only">Search</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                        </svg>
                                    </div>
                                    <input data-th-field="*{value}" type="text" id="table-search-users"
                                        class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Search for users" />
                                </div>
                                <button type="submit"
                                    class="px-3 py-2 bg-gray-800 border-blue-300 text-white rounded dark:border-blue-300">
                                    Search
                                </button>

                                <button type="button" id="export-btn" onclick="exportData()"
                                class="ml-auto px-3 py-2 bg-green-800 border-blue-300 text-white rounded dark:border-blue-300">
                                Export
                            </button>
                            </div>
                            <!-- Export Button placed just above the table, outside the form -->
                            
                            </div>
                    </div>
                    </form>

                    <table id="contact-table" data-th-if="${pageContact.totalElements>0}"
                        class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-6 py-3">
                                    Name
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Phone
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Email
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Address
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Social
                                </th>
                                <th scope="col" class="px-10 py-3">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="c: ${pageContact}"
                                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
                                <th scope="row"
                                    class="px-6 py-4 space-x-2 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                                    id="contact_name">
                                    <i class="fa-solid fa-user"></i>
                                    <span data-th-text="*{c.name}"></span>

                                </th>
                                <td class="px-6 py-4 space-x-2">
                                    <i class="fa-solid fa-phone w-4"></i>
                                    <span data-th-text="*{c.phonenumber}"> </span>

                                </td>
                                <td class="px-6 py-4 space-x-2">
                                    <i class="fa-solid fa-envelope"></i>
                                    <span data-th-text="*{c.email}"></span>

                                </td>
                                <td class="px-6 py-4">
                                    <i class="fa-solid fa-location-dot"></i>
                                    <span data-th-text="*{c.address}"></span>

                                </td>
                                <td class="px-6 py-4 flex space-x-2">

                                    <a data-th-href="@{*{c.websiteLink}}">
                                        <i class="fa-brands fa-instagram"></i>
                                    </a>

                                    <a data-th-href="@{*{c.linkdinLink}}">
                                        <i class="fa-brands fa-linkedin"></i>
                                    </a>

                                </td>
                                <td class="px-10 py-3">
                                    <div class="flex space-x-2">
                                        <a data-th-href="@{'/user/contacts/delete/'+*{c.id}}">
                                            <i class="fa-solid w-6  fa-trash "></i>
                                        </a>

                                        <a data-th-href="@{'/user/contacts/update/'+*{c.id}}">
                                            <i class="fa-solid w-6  fa-pencil "></i>
                                        </a>
                                        <!-- <a href="">
                                            <i class="fa-solid w-6  fa-eye "></i>
                                        </a> -->
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div data-th-if="${pageContact.totalElements>0}"
                        class="pagination_container bg-white dark:bg-gray-800 p-5 text-center">
                        <nav aria-label="Page navigation example">
                            <ul class="inline-flex -space-x-px text-base h-10">
                                <li data-th-unless="${pageContact.first}">
                                    <a data-th-href="@{'/user/contacts/view?size='+${pageSize}+'&page=' + ${pageContact.number-1}}"
                                        href="#"
                                        class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-blue-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-blue-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
                                </li>
                                <li data-th-each="index :  ${#numbers.sequence(0,pageContact.totalPages-1)}">
                                    <a data-th-href="@{'/user/contacts/view?size='+${pageSize}+'&page='+${index}}"
                                        href="#"
                                        data-th-classappend="${index==pageContact.number? 'bg-blue-50  dark:bg-gray-600' : 'bg-white dark:bg-gray-800'}"
                                        class="flex items-center justify-center px-4 h-10 leading-tight text-white-500 border border-white-300 hover:bg-white-100 hover:text-gray-700 dark:border-gray-700 dark:text-blue-400 dark:hover:bg-gray-700 dark:hover:text-white">
                                        <span data-th-text="${index+1}"></span>
                                    </a>
                                </li>

                                <li data-th-unless="${pageContact.last}">
                                    <a data-th-href="@{'/user/contacts/view?size='+${pageSize}+'&page=' + ${pageContact.number+1}}"
                                        href="#"
                                        class="flex items-center justify-center px-4 h-10 leading-tight text-blue-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <h1 class="text-5xl text-center bg-white p-4" data-th-if="${pageContact.totalElements <= 0}">
                        No result found
                    </h1>
                </div>
            </div>

        </div>
    </div>
 
</body>

</html>
