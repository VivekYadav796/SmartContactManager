<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${loggedInUser.name} + ' | Dashboard'">Profile Page</title>
</head>

<body class="bg-black">
    <div th:replace="~{base :: parent(content=~{::#content}, title=~{::title})}">

        <div id="content">
            <!-- sidebar (only if user is logged in) -->
            <div th:if="${loggedInUser}">
                <div th:replace="~{user/sidebar :: sidebar}"></div>
            </div>

            <div class="sm:pl-64 pt-3" style="height: 550px">
                <div class="grid grid-cols-16">
                    <div class="col-span-3"></div>
                    <div class="col-span-16 md:col-span-11">
                        <div
                            class="card block p-3 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 ">
                            <h1 class="text-2xl font-semibold text-blue-400">Add New Contact</h1>
                            <div class="text-green-500 mb-2" th:if="${successMessage}" th:text="${successMessage}">
                            </div>


                            <form action="" class="mt-2" data-th-action="@{'/user/contacts/adding'}"
                                data-th-object="${contactForm}" method="post">

                                <!-- name + email -->
                                <div class="flex flex-nowrap gap-4">
                                    <!-- Name field -->
                                    <div class="w-1/2 mt-2 mb-2">
                                        <label for="contactName"
                                            class="text-left block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                            Contact Name
                                        </label>
                                        <div class="relative mb-2">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="fa-regular w-4 h-4 fa-user"></i>
                                            </div>
                                            <input data-th-field="*{name}" type="text"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                                      focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 
                                                      dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                                      dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name" />
                                        </div>
                                        <p class="text-red-500" th:if="${#fields.hasErrors('name')}"
                                            th:errors="*{name}">Invalid Name</p>
                                    </div>

                                    <!-- Email field -->
                                    <div class="w-1/2 mt-2 mb-2">
                                        <label for="contactEmail"
                                            class="text-left block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                            Contact Email
                                        </label>
                                        <div class="relative mb-2">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="fa-regular w-4 h-4 fa-envelope"></i>
                                            </div>
                                            <input data-th-field="*{email}" type="text"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                                      focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 
                                                      dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                                      dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@gmail.com" />
                                        </div>
                                        <p class="text-red-500" th:if="${#fields.hasErrors('email')}"
                                            th:errors="*{email}">Invalid Email</p>
                                    </div>
                                </div>

                                <!-- phone number -->
                                <div class="w-1/2 mt-0 mb-2">
                                    <label for="input-group-1"
                                        class="text-left block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                        Contact Phone
                                    </label>
                                    <div class="relative mb-2">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-solid w-4 h-4 fa-phone"></i>
                                        </div>
                                        <input data-th-field="*{phonenumber}" type="text" class="border border-gray-300 text-gray-900 text-sm rounded-lg 
                                                  focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 
                                                  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                                  dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="10 digit Phone No." />
                                    </div>
                                    <p class="text-red-500" th:if="${#fields.hasErrors('phonenumber')}"
                                        th:errors="*{phonenumber}">Invalid Phone Number</p>
                                </div>

                                <!-- address -->
                                <div class="mb-2">
                                    <label for="message"
                                        class="text-left block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                        Contact Address
                                    </label>
                                    <textarea data-th-field="*{address}" rows="1" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg 
                                                 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 
                                                 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                                 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Address of the contact"></textarea>
                                </div>

                                <!-- description -->
                                <div class="mb-2">
                                    <label for="message"
                                        class="text-left block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                        Contact Description
                                    </label>
                                    <textarea data-th-field="*{description}" rows="1" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg 
                                                 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 
                                                 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                                 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Write about your contact"></textarea>
                                </div>

                                <!-- social links -->
                                <div class="flex space-x-3 mb-2">
                                    <div class="w-full">
                                        <div class="mb-2">
                                            <div class="relative mb-2">
                                                <div
                                                    class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                    <i class="fa-brands fa-instagram w-4 h-4"></i>
                                                </div>
                                                <input data-th-field="*{websiteLink}"
                                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                                          focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 
                                                          dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                                          dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                    placeholder="https://www.instagram.com/_username/" />

                                            </div>
                                            <p class="text-red-500" th:if="${#fields.hasErrors('websiteLink')}"
                                                th:errors="*{websiteLink}">Invalid</p>
                                        </div>
                                    </div>

                                    <div class="w-full">
                                        <div class="mb-3">
                                            <div class="relative mb-1">
                                                <div
                                                    class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                    <i class="fa-brands w-4 h-4 fa-linkedin"></i>
                                                </div>
                                                <input type="text" data-th-field="*{linkdinLink}"
                                                    class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                                          focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 
                                                          dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                                                          dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                    placeholder="https://www.linkedin.com/in/yourname/" />

                                            </div>
                                            <p class="text-red-500" th:if="${#fields.hasErrors('linkdinLink')}"
                                                th:errors="*{linkdinLink}">Invalid</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- contact image field -->
                                <div class="mb-3">
                                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                        for="large_size">Contact Image</label>
                                    <input type="file" class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg 
                                              cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none 
                                              dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" />
                                </div>

                                <!-- favorite checkbox -->
                                <div class="flex items-center mb-3">
                                    <input data-th-field="*{favorite}" value="boolean" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded 
                                              focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 
                                              dark:bg-gray-700 dark:border-gray-600" />
                                    <label for="default-checkbox"
                                        class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                        Is this contact your favorite?
                                    </label>
                                </div>

                                <!-- submit buttons -->
                                <div class="button-container text-center">
                                    <button type="submit"
                                        class="px-3 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white">
                                        Add Contact
                                    </button>
                                    <button type="reset"
                                        class="px-3 py-2 rounded bg-gray-500 hover:bg-gray-600 text-white">
                                        Reset
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
